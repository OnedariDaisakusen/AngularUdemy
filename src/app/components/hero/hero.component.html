<h1>{{ hero.nombre }}<small> {{ hero.aparicion }}</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img src="{{ hero.img }}" alt="" class="img-fluid" alt="">
        <br>
        <br>
        <a href="heros" class="btn btn-primary btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{hero.nombre}}</h3>
        <hr>
        <p>{{hero.bio}}</p>

        <img src="../../../assets/img/dcIcon.png" alt="" *ngIf="verdad" style="width: 100px;">
        <img src="../../../assets/img/marvelIcon.png" alt="" *ngIf="!verdad" style="width: 100px;">

    </div>
</div>
